            <h1 class="row" style="padding-left: 58px;padding-top: 30px;padding-bottom: 28px;"><b>ADD PRODUCT</b></h1>
            <hr>
            <div class="container mt-5">
                <div class="prodcontainer">
                    
                    <div class="column">
                        <div class="form-group">
                            <label for="product-id">Product ID</label>
                            <input type="text" id="product-id" placeholder="Input ID #">
                        </div>
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" placeholder="Input Name">
                        </div>
                        <div class="form-group">
                            <label for="product-description">Product Description</label>
                            <textarea id="product-description" rows="4" placeholder="Input Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" placeholder="500"> 
                        </div>
                    </div>
                    
                    <div class="column">
                        <div class="form-group">
                            <label for="location">Category</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Choices
                                </button>
                                <ul class="dropdown-menu">
                                  <li><button class="dropdown-item" type="button">Cycling</button></li>
                                  <li><button class="dropdown-item" type="button">Clothing</button></li>
                                  <li><button class="dropdown-item" type="button">Accessories</button></li>
                                </ul>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" placeholder="20">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Color</label>
                            <input type="text" id="Color" placeholder="Red/Yellow/Blue/Black">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Size</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choices
                                </button>
                                <ul class="dropdown-menu">
                                  <li><button class="dropdown-item" type="button">XS</button></li>
                                  <li><button class="dropdown-item" type="button">S</button></li>
                                  <li><button class="dropdown-item" type="button">M</button></li>
                                  <li><button class="dropdown-item" type="button">L</button></li>
                                  <li><button class="dropdown-item" type="button">XL</button></li>
                                  <li><button class="dropdown-item" type="button">XXL</button></li>
                                </ul>
                              </div>
                        </div>
                        <div class="form-group">
                            <label>Product Images</label>
                            <div class="image-upload">Upload Image</div>
                        </div>
                        <button class="submit-btn" onclick="location.href='inventoryList.html'">[Add]</button>
